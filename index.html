<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Футбольная тактика</title>
</head>
<body>
    <div class="wrapper">
        <div class="controller">
            <label class="controller-title" for="strategy">Выбрать тактику</label>
            <select id="strategy">
                <option value="4-2-3-1" selected>4-2-3-1</option>
                <option value="4-3-3">4-3-3</option>
                <option value="4-4-2">4-4-2</option>
            </select>
            <button class="js-select-btn">Выбрать</button>
        </div>
        <div class="football-field football-field-4-2-3-1">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/215059/bm-neuer.jpg" alt="" class="player heuer">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/215059/bm-dante.jpg" alt="" class="player dante">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/215059/bm-benatia.jpg" alt="" class="player benatia">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/215059/bm-lahm.jpg" alt="" class="player lahm">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/215059/bm-alaba.jpg" alt="" class="player alaba">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/215059/bm-martinez.jpg" alt="" class="player martinez">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/215059/bm-schweinsteiger.jpg" alt="" class="player schweinsteiger">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/215059/bm-rilbery.jpg" alt="" class="player rilbery">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/215059/bm-robben.png" alt="" class="player robben">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/215059/bm-muller.jpg" alt="" class="player muller">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/215059/bm-pizarro.jpg" alt="" class="player pizarro">
        </div>
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
